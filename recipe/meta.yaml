{% set name = "napari-cupy-image-processing" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-cupy-image-processing-{{ version }}.tar.gz
  sha256: fc52befc6827d5a10550e90e6cb0a8383d1594b5c255f41d2b6daf6a7908017b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - cupy
    - napari-plugin-engine >=0.1.4
    - napari-skimage-regionprops
    - napari-time-slicer
    - napari-tools-menu >=0.1.17
    - numpy
    - python >={{ python_min }}
    - scikit-image
    - toolz
    - napari-assistant
    - stackview >=0.3.2

test:
  imports:
    - napari_cupy_image_processing
  commands:
    - pip list
    # - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/haesleinhuepf/napari-cupy-image-processing
  summary: GPU-accelerated image processing using CUDA
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - haesleinhuepf
